<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MVVM 单向绑定</title>
  </head>

  <body>
    <div id="app">
      <input v-model="name" type="text" />
      <h1>{{name}} 's age is {{age}}</h1>
    </div>

    <script>
      class Subject {
        constructor() {
          this.id = id++;
          this.observers = [];
        }
        addObserver(observer) {
          this.observers.push(observer);
        }
        removeObserver() {}
        notify() {
          this.observers.forEach((observe) => {
            observe.update();
          });
        }
      }
      function observe(data) {
        for (let key in data) {
          let value = data[key];
          let subject = new Subject();
          Object.defineProperty(data, key, {
            configurable: true,
            enumerable: true,
            get: () => {
              if (currentObserver) {
                currentObserver.subscribeTo(subject);
              }
              return value;
            },
            set: (newVal) => {
              value = newVal;
              subject.notify();
            },
          });
        }
      }
      class mvvm {
        constructor(options) {
          this.$el = document.querySelector(options.el);
          this.$data = options.data;
          this.observers = [];
          observe(this.$data);
          new Compile(this);
        }
      }
      class Compile {
        constructor(vm) {
          this.vm = vm;
          this.node = vm.$el;
          this.compile();
        }
        compile() {
          this.traverse(this.node);
        }
        traverse(node) {
          if (node.nodeType === 1) {
            this.compileNode(node);
            node.childNodes.forEach((childNode) => {
              this.traverse(childNode);
            });
          } else if (node.nodeType === 3) {
            this.compileText(node);
          }
        }
        compileNode(node) {
          //遍历节点上的属性
          let attrs = [...node.attributes];
          attrs.forEach((attr) => {
            //attr是一个对象 attr.name === id or v-model
            if (this.isDirective(attr.name)) {
              let key = attr.value; // 指v-model= 的值
              node.value = this.vm.$data[key];
              new Observer(this.vm, key, (newVal) => {
                node.value = newVal;
              });
              node.oninput = (e) => {
                this.vm.$data[key] = e.target.value;
              };
            }
          });
        }
        isDirective(name) {
          return name === "v-model";
        }
        compileText(node) {
          let reg = /{{(.+?)}}/g;
          let match;
          while ((match = reg.exec(node.nodeValue))) {
            let raw = match[0];
            let key = match[1].trim();
            //{{name}} ==> name
            node.nodeValue = node.nodeValue.replace(raw, this.vm.$data[key]);
            //将回调传给订阅者。
            new Observer(this.vm, key, function (val, oldVal) {
              node.nodeValue = node.nodeValue.replace(oldVal, val);
            });
          }
        }
      }
      class Observer {
        constructor(vm, key, cb) {
          this.subjects = {};
          this.vm = vm;
          this.key = key;
          this.cb = cb;
          this.value = this.getValue();
        }
        subscribeTo(subject) {
          //订阅主题
          if (!this.subjects[subject.id]) {
            subject.addObserver(this);
            this.subjects[subject.id] = subject;
          }
        }
        getValue() {
          currentObserver = this;
          let value = this.vm.$data[this.key]; //调用 get 函数
          currentObserver = null;
          return value;
        }
        update() {
          let oldVal = this.value;
          let value = this.getValue();
          if (value !== oldVal) {
            this.value = value;
            this.cb.bind(this.vm)(value, oldVal);
          }
        }
      }

      let currentObserver = null;
      let id = 0;

      let vm = new mvvm({
        el: "#app",
        data: {
          name: "xxx",
          age: 3,
        },
      });

      // setInterval(function () {
      //   vm.$data.age++;
      // }, 1000);
    </script>
  </body>
</html>
